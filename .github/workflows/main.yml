name: deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v3

    - name: deploy to EC2
      uses: appleboy/ssh-action@master # ssh 접속 오픈소스
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /home/ubuntu/yeardream-airflow # git pull을 실행할 EC2상의 경로를 작성해주세요.
          git pull
